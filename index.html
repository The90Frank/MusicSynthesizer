        <meta charset="UTF-8"> 
        <link rel="stylesheet" target="_blank" href="style.css" type="text/css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>FrankMusic</title>
    </head>
    <body onload = init();>
        <center>
                <h1>frank music</h1>
            </br>
                <canvas id="MusicCanvas"></canvas>
            </br>
                <button id="PlayStop" type="button" class="play"><i class="fa fa-play"></i></button>
                <button id="Edit" type="button" class="edit"><i class="fa fa-pencil"></i></button>
            </br>
                <input id="Speed" type="range" class="speed" min="0" max="200" value="100">
                <select id="SetInstrument">
                    <option value="Piano">Piano</option>
                    <option value="Chitarra">Chitarra</option>
                    <option value="Basso">Basso</option>
                </select>
        </center>
        <script src="music.js"></script>
    </body>
</html>
