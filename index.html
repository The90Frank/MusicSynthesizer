        <meta charset="UTF-8"> 
        <link rel="stylesheet" target="_blank" href="style.css" type="text/css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>FrankMusic</title>
    </head>
    <body onload = init();>
        <center>
                <h1>frank music</h1>
            </br>
                <canvas id="MusicCanvas"></canvas>
            </br>
                <div class="toolbar">
                    <button id="PlayStop" type="button" class="play"><i class="fa fa-play"></i></button>
                    <button id="Edit" type="button" class="edit"><i class="fa fa-pencil"></i></button>
                    <input id="Speed" type="range" class="speed" min="0" max="900" value="450">
                    <select id="SetInstrument">
                        <option value="Basso">Basso</option>
                        <option value="Chitarra">Chitarra</option>
                        <option value="Clap" style="display: none">Clap</option>
                        <option value="Conga" style="display: none">Conga</option>
                        <option value="Piano">Piano</option>
                        <option value="Xilofono">Xilofono</option>
                    </select>
                    <label class="switch">
                            <input type="checkbox" id="continued">
                            <span class="slider round"></span>
                    </label>
                </div>
        </center>
        <script src="music.js"></script>
    </body>
</html>
